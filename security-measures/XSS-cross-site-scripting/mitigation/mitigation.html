<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mitigation</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2/dist/purify.min.js"></script>

    <h1>Hello , <span id="username"></span></h1>

    <script nonce="randomKey">
      const username = new URLSearchParams(window.location.search).get(
        "username"
      );
      const sanitizeName = DOMPurify.sanitize(username);
      console.log(sanitizeName);
      document.getElementById("username").textContent = sanitizeName;
    </script>
  </body>
</html>
